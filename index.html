<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joan IN Sound Toggle</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding-top: 20px;
    }

    /* Title styling */
    #statusText {
      font-size: 24px; /* Smaller font size */
      text-align: center;
      padding-top: 10px; /* Padding to the top */
      margin-bottom: 40px; /* Space between the title and the slider */
      width: 100%;
      text-align: center;
      position: fixed;
      top: 0;
      background-color: #f0f0f0;
      padding: 10px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    /* Switch styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 90%; /* Increased width for mobile devices */
      height: 120px; /* Increased height for easier tapping */
      margin-top: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 60px; /* Rounded slider */
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 100px; /* Larger knob */
      width: 100px; /* Larger knob */
      left: 10px;
      bottom: 10px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%; /* Rounded knob */
    }

    input:checked + .slider {
      background-color: #28a745; /* Green background when ON */
    }

    input:checked + .slider:before {
      transform: translateX(80%); /* Move the knob when switched ON */
    }
  </style>
</head>
<body>

<!-- Title aligned at the top -->
<p id="statusText">Joan IN - OFF</p>

<!-- Larger Toggle Switch -->
<label class="switch">
  <input type="checkbox" id="toggleSwitch">
  <span class="slider"></span>
</label>

<!-- Audio elements -->
<audio id="onSound">
  <source src="getReady.aifc" type="audio/aiff">
  Your browser does not support the audio element.
</audio>

<audio id="offSound">
  <source src="notLive.aifc" type="audio/aiff">
  Your browser does not support the audio element.
</audio>

<script>
  const toggleSwitch = document.getElementById('toggleSwitch');
  const statusText = document.getElementById('statusText');
  const onSound = document.getElementById('onSound');
  const offSound = document.getElementById('offSound');
  
  // Play the "OFF" sound on page load
  window.onload = function() {
    statusText.textContent = "Joan IN - OFF";
    offSound.play(); // Play "OFF" sound on page load
  }

  // Add event listener for when the switch is toggled
  toggleSwitch.addEventListener('change', function () {
    if (this.checked) {
      statusText.textContent = "Joan IN - ON";
      onSound.play(); // Play ON sound when toggled ON
    } else {
      statusText.textContent = "Joan IN - OFF";
      offSound.play(); // Play OFF sound when toggled OFF
    }
  });
</script>

</body>
</html>
