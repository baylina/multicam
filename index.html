<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joan's Camera Toggle</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding-top: 20px;
    }

    /* Title styling */
    #statusText {
      font-size: 24px; /* Smaller font size */
      text-align: center;
      padding-top: 10px; /* Padding to the top */
      margin-bottom: 40px; /* Space between the title and the slider */
      width: 100%;
      text-align: center;
      position: fixed;
      top: 0;
      background-color: #f0f0f0;
      padding: 10px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }


  </style>
</head>
<body>

<!-- Title aligned at the top -->
<p id="statusText">Joan's Camera</p>

<!-- Larger Toggle Switch -->
<label class="switch">
  <input type="checkbox" id="toggleSwitch">
  <span class="slider"></span>
</label>

<!-- Audio elements -->
<audio id="onSound">
  <source src="getReady.aifc" type="audio/aiff">
  Your browser does not support the audio element.
</audio>

<audio id="offSound">
  <source src="notLive.aifc" type="audio/aiff">
  Your browser does not support the audio element.
</audio>

<script>
  const toggleSwitch = document.getElementById('toggleSwitch');
  const statusText = document.getElementById('statusText');
  const onSound = document.getElementById('onSound');
  const offSound = document.getElementById('offSound');
  
  // Play the "OFF" sound on page load
  window.onload = function() {
    statusText.textContent = "Joan's Camera";
    offSound.play(); // Play "OFF" sound on page load
  }

  // Add event listener for when the switch is toggled
  toggleSwitch.addEventListener('change', function () {
    if (this.checked) {
      onSound.play(); // Play ON sound when toggled ON
    } else {
      offSound.play(); // Play OFF sound when toggled OFF
    }
  });
</script>

</body>
</html>
