<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joan IN Sound Toggle</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #toggleButton {
      font-size: 24px;
      padding: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #toggleButton.on {
      background-color: #28a745;
    }
  </style>
</head>
<body>

<button id="toggleButton">Joan IN</button>

<audio id="onSound">
  <source src="on-sound.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<audio id="offSound">
  <source src="off-sound.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const button = document.getElementById('toggleButton');
  const onSound = document.getElementById('onSound');
  const offSound = document.getElementById('offSound');
  let isToggled = false;

  button.addEventListener('click', function () {
    isToggled = !isToggled;

    if (isToggled) {
      button.classList.add('on');
      button.textContent = "Joan IN - ON";
      onSound.play(); // Play ON sound
    } else {
      button.classList.remove('on');
      button.textContent = "Joan IN - OFF";
      offSound.play(); // Play OFF sound
    }
  });
</script>

</body>
</html>
