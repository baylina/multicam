<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joan's Camera Toggle</title>
  <style>
    /* Container to hold label and slider together */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
    }

    /* Label styling */
    .label {
      font-size: 24px; /* Adjust font size */
      margin-right: 20px; /* Space between label and slider */
    }

    /* Slider switch styling - made wider */
    .switch {
      position: relative;
      display: inline-block;
      width: 160px; /* Increased width */
      height: 68px; /* Height remains the same */
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 68px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 60px; /* Bigger knob */
      width: 60px;  /* Bigger knob */
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #28a745;
    }

    input:checked + .slider:before {
      transform: translateX(96px); /* Adjusted for wider slider */
    }

    /* Rounded slider */
    .slider.round {
      border-radius: 68px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>
</head>
<body>

<!-- Container holding label and slider -->
<div class="container">
  <span class="label">Joan's Camera</span>
  <label class="switch">
    <input type="checkbox" id="toggleSwitch">
    <span class="slider round"></span>
  </label>
</div>

<!-- Audio elements -->
<audio id="onSound">
  <source src="getReady.aifc" type="audio/aiff">
  Your browser does not support the audio element.
</audio>

<audio id="offSound">
  <source src="notLive.aifc" type="audio/aiff">
  Your browser does not support the audio element.
</audio>

<script>
  const toggleSwitch = document.getElementById('toggleSwitch');
  const onSound = document.getElementById('onSound');
  const offSound = document.getElementById('offSound');
  
  // Play the "OFF" sound on page load
  window.onload = function() {
    offSound.play(); // Play "OFF" sound on page load
  }

  // Add event listener for when the switch is toggled
  toggleSwitch.addEventListener('change', function () {
    if (this.checked) {
      onSound.play(); // Play ON sound when toggled ON
    } else {
      offSound.play(); // Play OFF sound when toggled OFF
    }
  });
</script>

</body>
</html>
