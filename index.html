<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joan IN Sound Toggle</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #28a745;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>

<label class="switch">
  <input type="checkbox" id="toggleSwitch">
  <span class="slider"></span>
</label>
<p id="statusText">Joan IN - OFF</p>

<audio id="onSound">
  <source src="getReady.aifc" type="audio/aiff">
  Your browser does not support the audio element.
</audio>

<audio id="offSound">
  <source src="notLive.aifc" type="audio/aiff">
  Your browser does not support the audio element.
</audio>

<script>
  const toggleSwitch = document.getElementById('toggleSwitch');
  const statusText = document.getElementById('statusText');
  const onSound = document.getElementById('onSound');
  const offSound = document.getElementById('offSound');
  
  // Play the "OFF" sound on page load
  window.onload = function() {
    statusText.textContent = "Joan IN - OFF";
    offSound.play(); // Play "OFF" sound on page load
  }

  // Add event listener for when the switch is toggled
  toggleSwitch.addEventListener('change', function () {
    if (this.checked) {
      statusText.textContent = "Joan IN - ON";
      onSound.play(); // Play ON sound when toggled ON
    } else {
      statusText.textContent = "Joan IN - OFF";
      offSound.play(); // Play OFF sound when toggled OFF
    }
  });
</script>

</body>
</html>
