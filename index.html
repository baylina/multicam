<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joan's Camera Toggle</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 100px; /* Fixed width */
      height: 25px; /* Fixed height */
      margin-top: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 25px; /* Rounded edges */
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 17px; /* Slightly smaller than the slider height */
      width: 17px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #28a745;
    }
    input:checked + .slider:before {
      transform: translateX(75px); /* Move the slider knob */
    }
    h1 {
      font-size: 40px; /* Larger label text */
      text-align: center;
      margin-bottom: 0;
    }
  </style>
</head>
<body>

<!-- Label for the switch -->
<h1>Joan's Camera</h1>

<!-- Fixed size Toggle Switch -->
<label class="switch">
  <input type="checkbox" id="toggleSwitch">
  <span class="slider"></span>
</label>

<!-- Audio elements -->
<audio id="onSound">
  <source src="getReady.aifc" type="audio/aiff">
  Your browser does not support the audio element.
</audio>

<audio id="offSound">
  <source src="notLive.aifc" type="audio/aiff">
  Your browser does not support the audio element.
</audio>

<script>
  const toggleSwitch = document.getElementById('toggleSwitch');
  const onSound = document.getElementById('onSound');
  const offSound = document.getElementById('offSound');
  
  // Play the "OFF" sound on page load
  window.onload = function() {
    offSound.play(); // Play "OFF" sound on page load
  }

  // Add event listener for when the switch is toggled
  toggleSwitch.addEventListener('change', function () {
    if (this.checked) {
      onSound.play(); // Play ON sound when toggled ON
    } else {
      offSound.play(); // Play OFF sound when toggled OFF
    }
  });
</script>

</body>
</html>
