<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joan's Camera Toggle</title>
  <style>
    /* Container to hold label and slider together */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
    }

    /* Label styling */
    .label {
      font-size: 24px;
      margin-right: 20px;
    }

    /* Slider switch styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 160px;
      height: 68px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 68px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 60px;
      width: 60px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #28a745;
    }

    input:checked + .slider:before {
      transform: translateX(96px);
    }

    /* Rounded slider */
    .slider.round {
      border-radius: 68px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>

  <!-- Firebase Configuration -->
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
</head>
<body>

<!-- Container holding label and slider -->
<div class="container">
  <span class="label">Joan's Camera</span>
  <label class="switch">
    <input type="checkbox" id="toggleSwitch">
    <span class="slider round"></span>
  </label>
</div>

<!-- Audio elements -->
<audio id="onSound">
  <source src="getReady.aifc" type="audio/aiff">
  Your browser does not support the audio element.
</audio>

<audio id="offSound">
  <source src="notLive.aifc" type="audio/aiff">
  Your browser does not support the audio element.
</audio>

<script>
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAYHKXIb37orJ7uofmdaN4OG-T0Ce-ZHv0",
    authDomain: "multicam-8bb9e.firebaseapp.com",
    databaseURL: "https://multicam-8bb9e-default-rtdb.firebaseio.com", // Include databaseURL
    projectId: "multicam-8bb9e",
    storageBucket: "multicam-8bb9e.appspot.com",
    messagingSenderId: "434917041062",
    appId: "1:434917041062:web:f6fb6ed0f2e34967582567"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  const toggleSwitch = document.getElementById('toggleSwitch');
  const onSound = document.getElementById('onSound');
  const offSound = document.getElementById('offSound');

  // Reference to the 'sliderState' in the database
  const sliderStateRef = database.ref('sliderState');

  // Sync the state of the slider with Firebase
  sliderStateRef.on('value', (snapshot) => {
    const sliderState = snapshot.val();
    console.log("Firebase data:", sliderState); // Debug
    toggleSwitch.checked = sliderState === "on"; // Sync the toggle switch state

    if (sliderState === "on") {
      console.log("Playing onSound"); // Debug
      onSound.play();
    } else {
      console.log("Playing offSound"); // Debug
      offSound.play();
    }
  });

  // Update the database when the slider is toggled
  toggleSwitch.addEventListener('change', function () {
    const newState = this.checked ? "on" : "off";
    console.log("Setting Firebase to:", newState); // Debug
    sliderStateRef.set(newState); // Update the state in the Firebase database
  });
</script>

</body>
</html>
