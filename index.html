<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joan's Camera Toggle</title>
  <style>
    /* Slider switch styling - made bigger */
    .switch {
      position: relative;
      display: inline-block;
      width: 120px; /* Increased width */
      height: 68px; /* Increased height */
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 68px; /* Adjust border radius to height */
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 60px; /* Bigger knob */
      width: 60px;  /* Bigger knob */
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #28a745;
    }

    input:checked + .slider:before {
      transform: translateX(52px); /* Adjusted to match larger size */
    }

    /* Rounded slider */
    .slider.round {
      border-radius: 68px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>
</head>
<body>

<!-- Basic title -->
<p id="statusText">Joan's Camera</p>

<!-- Larger Slider Switch -->
<label class="switch">
  <input type="checkbox" id="toggleSwitch">
  <span class="slider round"></span>
</label>

<!-- Audio elements -->
<audio id="onSound">
  <source src="getReady.aifc" type="audio/aiff">
  Your browser does not support the audio element.
</audio>

<audio id="offSound">
  <source src="notLive.aifc" type="audio/aiff">
  Your browser does not support the audio element.
</audio>

<script>
  const toggleSwitch = document.getElementById('toggleSwitch');
  const statusText = document.getElementById('statusText');
  const onSound = document.getElementById('onSound');
  const offSound = document.getElementById('offSound');
  
  // Play the "OFF" sound on page load
  window.onload = function() {
    statusText.textContent = "Joan's Camera";
    offSound.play(); // Play "OFF" sound on page load
  }

  // Add event listener for when the switch is toggled
  toggleSwitch.addEventListener('change', function () {
    if (this.checked) {
      onSound.play(); // Play ON sound when toggled ON
    } else {
      offSound.play(); // Play OFF sound when toggled OFF
    }
  });
</script>

</body>
</html>
